<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <!-- External link -->
  <p>
    <a href="https://google.com">Click for google</a>
  </p>
  <p>
    <a href="https://google.com" target="_blank">Click for google</a>
  </p>

  <!-- Internal link -->
  <p>
    <a href="/04_typography.html">Typography</a>
  </p>

  <!-- Local Image -->
  <p>
    <img src="/images/photo-1551033406-611cf9a28f67.jpg" alt="my_image" width="500">
    <img src="https://images.unsplash.com/photo-1542831371-32f555c86880?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1050&q=80" alt="my_image" width="500">
    <img src="https://source.unsplash.com/500x500/?coding" alt="">
  </p>
</body>
</html>
