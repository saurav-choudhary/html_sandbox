<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Headings, Paragraphs, Typography</title>
</head>
<body>
  <!-- Headings -->
  <!-- CTRL + ENTER to create a new line vscode -->
  <!-- Only One H1 is recommended -->
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>

  <!-- Paragraph -->
  <p>
    <em>Lorem ipsum dolor sit amet.</em>
    <del>Lorem ipsum dolor sit amet.</del>
    <strong>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero, repudiandae.</strong>
  </p>
</body>
</html>
