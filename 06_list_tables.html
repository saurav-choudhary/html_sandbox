<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List & Tables</title>
</head>
<body>
  <!-- Unordered lists -->
  <ul style="list-style: square;">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- Ordered lists -->
  <ol type="i">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>

  <!-- Nested lists -->
  <ul>
    <li>Nested
      <ul>
        <li>Item1</li>
        <li>Item2</li>
      </ul>
    </li>
    <li>Item1</li>
    <li>Item2</li>
  </ul>

  <!-- Tables -->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Sex</th>
        <th>Age</th>
        <th>Email:</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Saurav</td>
        <td>M</td>
        <td>20</td>
        <td>ehsaurav@gmail.com</td>
      </tr>
      <tr>
        <td>Ross</td>
        <td>M</td>
        <td>25</td>
        <td>abcross@gmail.com</td>
      </tr>
      <tr>
        <td>Rachel</td>
        <td>F</td>
        <td>24</td>
        <td>zbcrachel@gmail.com</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
