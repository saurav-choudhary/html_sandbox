<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <form action="abc.php">
    <!-- Text -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" placeholder="John Wick">
    </div>
    <!-- Email -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="xyz@gmail.com">
    </div>
    <!-- Textarea -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>
    <!-- Select -->
    <div>
      <label for="sex">Sex</label><br>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!-- Number -->
    <div>
      <label for="age">Age&nbsp;</label><br>
      <input type="number" name="age" id="age">
    </div>
    <!-- Date -->
    <div>
      <label for="dob">Date of Birth&nbsp;</label><br>
      <input type="date" name="dob" id="dob">
    </div>
    <!-- Radio -->
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" id="membership" value="simple">Simple
      <input type="radio" name="membership" id="membership" value="standard">Standard
      <input type="radio" name="membership" id="membership" value="premium">Premium
    </div>
    <!-- Checkbox -->
    <div>
      <label for="hobby">Hobbies</label>
      <input type="checkbox" name="hobby" id="hobby" value="coding">Coding
      <input type="checkbox" name="hobby" id="hobby" value="gaming">Gaming
      <input type="checkbox" name="hobby" id="hobby" value="reading">Reading
    </div>
    <!-- input submit -->
    <input type="submit" value="Submit">

    <!-- button submit -->
    <button type="reset">Reset</button>
  </form>
</body>
</html>
